classname=gensekiel.wurmunlimited.mods.qllimit.QLLimitMod
classpath=modqllimit.jar

# Options

# The quality level limit is computed as
#    a * skill_level + b
# so that for a=1.0 and b=0.0 the quality limit is the skill level.
# Similarly, a=0.0 results in a fixed quality level limit of b.
a=1.0
b=0.0

# If true, the quality of the items created will be exactly the quality
# level limit.
exact=false

# The hard upper limit for the quality level of a created item.
hardlimit=99.0

# Fine control
limitForage=true
limitBotanize=true
limitDig=true
limitFlowers=true
limitFarmHarvest=true
limitSprouts=true
limitTreeHarvest=true
limitBushHarvest=true
limitTreeChop=true
limitTreeGrass=true
limitGrass=true
limitMineSurface=true
limitMine=true
limitFish=true

# Support for nested QL limits. Allows to deactivate/change the QL limit
# for certain parts of the code, e.g., to protect the creation of source
# springs.
nesting=true

# Debug, shows the QL limit set and when it is reset.
debug=false
